<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Local</title>
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="images/weather.png" />
        <link rel="stylesheet" type="text/css" href="styles/style.css" >
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato|PT+Sans+Narrow' rel='stylesheet' type='text/css'>
	</head>
    <body>
		<div id="header">
	           <div id="city-state"> </div>
	           <div class="leftButton" onclick="toggleMenu()">Menu</div>
	    </div>
	
		<div id="user-input" class="hidden">
        	<form id="form-location">
            	<input type="text" id="address">
            	<input type="submit">
				<button id="geolocate-button">Current Location</button>
        	</form>
		</div>
		
		<div id="history-container" class="hidden">
			<h1>Previous Searches</h1>
			<ul>
				<li id="mobile_local1"></li>
				<li id="mobile_local2"></li>
				<li id="mobile_local3"></li>
				<li id="mobile_local4"></li>
				<li id="mobile_local5"></li>
			</ul>
		</div>	
        
		<div id="weather-container">
			<div id="left-col">
				<div id="weather-icon"></div>
			</div>
			<div id="right-col">
				<div id="weather-temp"></div>
				<div id="weather-hilo"></div>
			</div>
	    </div>
	
		<div id="news-container" >
	    </div>

		<script src="scripts/jquery-1.10.2.min.js"></script>
		<script src="scripts/my_script.js"></script>
    </body>
</html>
